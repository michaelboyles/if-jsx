name: Build with npm

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm ci
    - run: npm run build
    - run: npm ci
      working-directory: test/babel
    - run: npm test
      working-directory: test/babel
    - run: npm ci
      working-directory: test/ts-jest
    - run: npm test
      working-directory: test/ts-jest